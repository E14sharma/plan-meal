<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

        <script src="index.js" defer></script>
    </head>

    <body>

        <nav>
            <!-- <i class="fa-solid fa-utensils"></i> -->
            <div class="logo"> <img src="logo1.jpg" alt="Website Logo"></div>
            <h2 id="title">Meal Planner</h2>


        </nav>
        <section class="user-form">

            <form id="calorieForm">

                <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>


                <input type="number" id="height" name="height" placeholder="Enter Height">


                <input type="number" id="age" name="age" placeholder="Enter Age"><br>


                <select id="gender" name="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>


                <select id="activity" name="activity">
                    <option value="" disabled selected>Activity Level</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select>
                <br>

                <button id="btn-meal" type="submit">Generate Meals</button>
            </form>
        </section>
        <section class="meal-plan" id="plan">
            <div class="meal-card" id="card1">
                <h3>Breakfast</h3>
                <img src="" alt="Breakfast" id="meal1">


                <div class="bg">

                    <p id="dish1">Meal 1</p>
                    <p>Calories: 300</p>
                    <button class="get-recipe-btn">Get Recipe</button>
                </div>
            </div>


            <div class="meal-card">
                <h3>Lunch</h3>
                <img src="" alt="lunch" id="meal2">


                <div class="bg">

                    <p id="dish2">Meal 2</p>
                    <p>Calories: 300</p>
                    <button class="get-recipe-btn">Get Recipe</button>
                </div>
            </div>

            <div class="meal-card">
                <h3>Dinner</h3>
                <img src="" alt="Dinner" id="meal3">

                <div class="bg">

                    <p id="dish3">Meal 3</p>
                    <p>Calories: 300</p>
                    <button class="get-recipe-btn">Get Recipe</button>
                    <br>
                </div>
            </div>

        </section>
    <section class="recipe-section" id="recipeSection" hidden>
        <div class="recipe-tabs">
            <button class="ingredients" onclick="switchTab('ingredients')">Ingredients</button>
            <button class="steps" onclick="switchTab('steps')">Steps</button>
        </div>
        <div class="tab-content" id="ingredients-tab">
        </div>
        <div class="tab-content" id="steps-tab">
        </div>
    </section>


    </body>

</html>
